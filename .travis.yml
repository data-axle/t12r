sudo: false
language: rust
os:
- linux
- osx
dist: trusty
osx_image: xcode8.3
rust: stable
env:
  global:
  - THERMITE_DEBUG_FILENAME: /tmp/thermite-debug.log
  - T12R_RUBY_VERSION: 2.4.2
matrix:
  include:
  - os: osx
    osx_image: xcode8
  - os: linux
    env: RUBY_STATIC=1
  - os: osx
    osx_image: xcode8.3
    env: RUBY_STATIC=1
  - os: osx
    osx_image: xcode8
    env: RUBY_STATIC=1

cache:
  cargo: true
  directories:
  - $TRAVIS_BUILD_DIR/vendor/bundle

before_install:
- |
  rvm install "$T12R_RUBY_VERSION"
  rvm use "$T12R_RUBY_VERSION"
  if [[ "$TRAVIS_OS_NAME" == "osx" ]] && ! which bundle > /dev/null; then
    gem install bundler
  fi
- export LD_LIBRARY_PATH=$(ruby -e 'print RbConfig::CONFIG["libdir"]')
- bundle install --jobs=3 --retry=3 --path=$TRAVIS_BUILD_DIR/vendor/bundle

script:
- bundle exec rake test
- bundle exec rake thermite:tarball
- if [[ -f "$THERMITE_DEBUG_FILENAME" ]]; then cat $THERMITE_DEBUG_FILENAME; fi

deploy:
  provider: releases
  api_key:
    secure: ""
  file: t12r-*.tar.gz
  file_glob: true
  skip_cleanup: true
  on:
    repo: data-axle/t12r
    tags: true
